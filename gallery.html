<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InkHouse Studio</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap CSS for responsive design and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to custom JavaScript file, deferred to load after HTML -->
    <script src="js/script.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">
<header class="navbar navbar-expand-md navbar-dark sticky-top">
    <div class="container-fluid">
        <!-- Brand logo linking to the homepage -->
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Logo InkHouse">
        </a>
        <!-- Button for toggling the navigation menu on small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible navigation menu -->
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto text-center custom-menu">
                <li class="nav-item"><a class="nav-link" href="index.html">O&nbsp;nas</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="pricing.html">Cennik</a></li>
                <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contact">Kontakt</a></li>
            </ul>
        </div>
    </div>
</header>

    <!-- Main content -->
    <main class="flex-fill">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <aside id="gallery_filter" class="col-md-3">
                    <h3 class="heading-decorated">Galeria tatuaży</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ragnar" id="ragnar" checked>
                        <label class="form-check-label" for="ragnar">Ragnar Bjornson</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="maya" id="maya" checked>
                        <label class="form-check-label" for="maya">Maya Zielińska</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="leon" id="leon" checked>
                        <label class="form-check-label" for="leon">Leon Janik</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="bartosz" id="bartosz" checked>
                        <label class="form-check-label" for="bartosz">Bartosz Zając</label>
                    </div>
                </aside>

                <!-- Gallery -->
                <section class="col-md-9">
                    <div class="row" id="gallery">
                        <div class="col-md-4 gallery-item" data-artist="ragnar">
                            <img src="images/gallery/ragnar_1.webp" alt="Ragnar" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="leon">
                            <img src="images/gallery/leon_3.webp" alt="Leon" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="bartosz">
                            <img src="images/gallery/bartosz_1.webp" alt="Bartosz" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="ragnar">
                            <img src="images/gallery/ragnar_2.webp" alt="Ragnar" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="maya">
                            <img src="images/gallery/maya_2.webp" alt="Maya" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="leon">
                            <img src="images/gallery/leon_2.webp" alt="Leon" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="bartosz">
                            <img src="images/gallery/bartosz_2.webp" alt="Bartosz" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="ragnar">
                            <img src="images/gallery/ragnar_3.webp" alt="Ragnar" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="maya">
                            <img src="images/gallery/maya_3.webp" alt="Maya" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="leon">
                            <img src="images/gallery/leon_1.webp" alt="Leon" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="bartosz">
                            <img src="images/gallery/bartosz_3.webp" alt="Bartosz" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="ragnar">
                            <img src="images/gallery/ragnar_4.webp" alt="Ragnar" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="maya">
                            <img src="images/gallery/maya_4.webp" alt="Maya" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="leon">
                            <img src="images/gallery/leon_4.webp" alt="Leon" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="maya">
                            <img src="images/gallery/maya_5.webp" alt="Maya" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="bartosz">
                            <img src="images/gallery/bartosz_4.webp" alt="Bartosz" class="img-fluid">
                        </div>
                        <div class="col-md-4 gallery-item" data-artist="maya">
                            <img src="images/gallery/maya_6.webp" alt="Maya" class="img-fluid">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Modal for displaying enlarged image -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-auto">
        <p class="m-0">&copy; 2024 InkHouse Studio. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
